<div *ngIf="order" style="margin:50px;font-family: 'Courier New', Courier, monospace" >
<div>Номер заказа - {{ order.order.id }}</div>
<div>Общая стоимость - {{ order.order.total }} р.</div>
<div>Статус - {{ order.order.status }}</div>

<table class="table table-hover">
  <thead>
    <tr>
      <td></td>
      <td>Product</td>
      <td>Price</td>
      <td>Count</td>
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let item of order.order_items" (click)="getProduct(item.product.id)"> 
          <td><img class="img-fluid" style="width: 130px;" src={{pathToImage}}{{item.product.image}}/></td>
          <td>{{ item.product.name }}</td>
          <td>{{ item.product.price}} р.</td>
          <td>{{ item.count }} </td>
      </tr>
  </tbody>
</table>
</div>
