
<div *ngIf="franchise" style="margin:50px;font-family: 'Courier New', Courier, monospace" >
  <img class="img-fluid" src={{pathToImage}}{{franchise.image}} width="50%"/>

<table class="table table-hover" style="margin-top:40px;">
  <thead>
    <tr>
      <td>Адрес</td>
      <td>Режим работы</td>
    </tr>
  </thead>

  <tbody>
      <tr *ngFor="let location of locations">
          <td>{{ location.locality}}, {{ location.address }}</td>
          <td>{{ location.opening_hours }}</td>
      </tr>
  </tbody>
</table>
</div>
