<div class="row" style="display: flex; align-items: center; justify-content: center; margin-top: 20px">
    <div *ngFor="let franchise of franchises" class="card" style="width: 370px; height: 130px; margin: 5px;">
        <a [routerLink]="[franchise.id]" class="card-body" style="display: flex; align-items: center; justify-content: center;cursor:pointer;" title={{franchise.description}}><img src={{pathToImage}}{{franchise.image}} width="330px"/></a>
    </div>
</div>
